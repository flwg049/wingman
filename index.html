<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <!-- 섹션 1: 웰컴 페이지 -->
        <div id="section1" class="section">
            <h1>퀴즈에 오신 것을 환영합니다!</h1>
            <button onclick="showSection('section2')">시작하기</button>
        </div>

        <!-- 섹션 2: 개인정보 입력 -->
        <div id="section2" class="section" style="display: none;">
            <h2>개인정보 입력</h2>
            <form id="personalInfoForm">
                <div class="input-box">
                    <label for="name">이름:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="id">ID:</label>
                    <input type="text" id="id" name="id" required>
                </div>
                <div class="input-box">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="button" onclick="showSection('section3')">다음</button>
            </form>
        </div>

        <!-- 섹션 3: 퀴즈 질문 -->
        <div id="section3" class="section" style="display: none;">
            <h2>퀴즈</h2>
            <!-- 질문 1 -->
            <div class="question-box">
                <p>질문 1: ...</p>
                <input type="radio" name="q1" value="1"> 답변 1<br>
                <input type="radio" name="q1" value="2"> 답변 2<br>
            </div>

            <!-- 질문 2 -->
            <div class="question-box">
                <p>질문 2: ...</p>
                <input type="radio" name="q2" value="1"> 답변 1<br>
                <input type="radio" name="q2" value="2"> 답변 2<br>
            </div>

            <!-- 질문 3: 정답이 2개인 경우 -->
            <div class="question-box">
                <p>질문 3: ... (정답이 2개)</p>
                <input type="checkbox" name="q3" value="1"> 답변 1<br>
                <input type="checkbox" name="q3" value="2"> 답변 2<br>
                <input type="checkbox" name="q3" value="3"> 답변 3<br>
            </div>

            <!-- 질문 4: 6개의 선지 중 4개 정답 -->
            <div class="question-box">
                <p>질문 4: ... (6개의 선지 중 4개 정답)</p>
                <input type="checkbox" name="q4" value="1"> 답변 1<br>
                <input type="checkbox" name="q4" value="2"> 답변 2<br>
                <input type="checkbox" name="q4" value="3"> 답변 3<br>
                <input type="checkbox" name="q4" value="4"> 답변 4<br>
                <input type="checkbox" name="q4" value="5"> 답변 5<br>
                <input type="checkbox" name="q4" value="6"> 답변 6<br>
            </div>

            <button onclick="submitQuiz()">제출</button>
        </div>

        <!-- 섹션 4: 지시 페이지 -->
        <div id="section4" class="section" style="display: none;">
            <h2>퀴즈가 제출되었습니다!</h2>
            <p>결과를 확인해 주세요.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
