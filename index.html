<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>퀴즈 포맷</title>
</head>
<body>
    <!-- 섹션 1: 웰컴 페이지 -->
    <section id="welcome-section">
        <h1>퀴즈에 오신 것을 환영합니다!</h1>
        <button onclick="startQuiz()">시작하기</button>
    </section>

<!-- 섹션 2: 개인정보 입력 -->
<section id="personal-info-section" style="display: none;">
    <h2>개인정보 입력</h2>
    <div class="input-container">
        <label for="name">이름:</label>
        <input type="text" id="name" placeholder="이름을 입력하세요">
    </div>
    <div class="input-container">
        <label for="id">ID (6자리 숫자):</label>
        <input type="text" id="id" placeholder="6자리 숫자">
        <div id="id-error" class="error-message"></div> <!-- ID 에러 메시지 표시 -->
    </div>
    <div class="input-container">
        <label for="email">이메일:</label>
        <input type="email" id="email" placeholder="이메일을 입력하세요">
        <div id="email-error" class="error-message"></div> <!-- 이메일 에러 메시지 표시 -->
    </div>
    <button onclick="validateAndNext()">다음</button>
</section>



   <!-- 섹션 3: 퀴즈 페이지 -->
<!-- 섹션 3: 퀴즈 페이지 -->
<section id="quiz-section" style="display: none;">
    <h2>퀴즈</h2>
    <div id="timer-container">
        <div id="timer">남은 시간: 20:00</div>
        <progress id="progress-bar" value="100" max="100"></progress> <!-- 진행 바 추가 -->
    </div>
    <div id="quiz-container"></div>
    <button onclick="submitQuiz()">제출</button>
</section>



    <!-- 섹션 4: 지시 페이지 -->
    <section id="instruction-section" style="display: none;">
        <h2>지시 사항</h2>
        <p>퀴즈가 끝났습니다. 결과가 Google Sheet에 기록되었습니다.</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
